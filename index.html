<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>편집자의 친구, 편친</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5D5D81; /* 차분한 남색 계열 */
            --secondary-color: #BFCDE0; /* 부드러운 하늘색 계열 */
            --background-color: #F7F9FC;
            --font-color: #333333;
            --white-color: #FFFFFF;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Noto Sans KR', sans-serif; /* 가독성 좋은 한글 폰트 적용 */
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--font-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        #app-container {
            width: 100%;
            max-width: 800px; /* 최대 너비 설정으로 가독성 확보 */
            padding: 20px;
            box-sizing: border-box;
        }

        #navbar {
            background-color: var(--white-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 30px;
            display: flex;
            justify-content: center; /* 메뉴 중앙 정렬 */
        }

        #navbar a {
            display: block;
            color: var(--primary-color);
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s; /* 부드러운 전환 효과 */
        }

        #navbar a:hover, #navbar a.active {
            background-color: var(--primary-color);
            color: var(--white-color);
        }
        
        #navbar a.brand {
            font-weight: 700;
        }

        #content {
            background-color: var(--white-color);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        #buttons-container {
            display: flex; /* Flexbox 레이아웃 적용 */
            flex-wrap: wrap; /* 버튼이 많아지면 다음 줄로 */
            justify-content: center;
            gap: 15px; /* 버튼 사이 간격 */
        }

        button {
            font-size: 22px;
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 500;
            color: var(--primary-color);
            background-color: transparent; /* 배경 투명 */
            border: 2px solid var(--secondary-color); /* 테두리 설정 */
            border-radius: var(--border-radius);
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s ease; /* 모든 속성에 부드러운 전환 효과 */
        }

        button:hover {
            background-color: var(--primary-color);
            color: var(--white-color);
            border-color: var(--primary-color);
            transform: translateY(-3px); /* 위로 살짝 이동하는 효과 */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        #guide {
            margin-top: 40px;
            padding: 20px;
            background-color: #F7F9FC;
            border-radius: var(--border-radius);
            text-align: left;
            line-height: 1.8;
            color: #555;
        }

    </style>
</head>
<body>
    <div id="app-container">
        <div id="navbar">
            <a href="#" class="brand active" onclick="showPage('편친', this)">편친</a>
            <a href="https://nara-speller.co.kr/speller/" target="_blank">맞춤법 검사기</a>
            <a href="https://stdict.korean.go.kr/main/main.do" target="_blank">표준국어대사전</a>
            <a href="https://yes24.com" target="_blank">yes24</a>
            <a href="https://chatgpt.com" target="_blank">ChatGPT</a>
        </div>

        <div id="content">
            <div id="편친" class="page">
                <h1>원하는 기호를 클릭하여 복사하세요</h1>
                <div id="buttons-container"></div>
            </div>
        </div>

        <div id="guide">
            - 겹낫표(『 』): 책 제목 (단행본, 장편 소설 등)<br/>
            - 겹화살괄호(《 》): 신문, 잡지 등 정기 간행물<br/>
            - 홑낫표(｢ ｣): 짧은 글 (논문, 기사, 단편 소설 등)<br/>
            - 홑화살괄호(〈 〉): 예술 작품 (영화, 연극, 음악 등)
        </div>
    </div>

    <script>
        const unicodeChars = ['『』', '〈〉', '《》', '｢｣', '“”', '‘’', '·', '–', '—', '…'];
        const container = document.getElementById('buttons-container');

        unicodeChars.forEach(char => {
            const button = document.createElement('button');
            button.textContent = char;
            button.onclick = (e) => {
                copyToClipboard(char);
                // (Optional) 복사 피드백
                e.target.textContent = '복사 완료!';
                setTimeout(() => {
                    e.target.textContent = char;
                }, 1000);
            };
            container.appendChild(button);
        });

        function copyToClipboard(char) {
            navigator.clipboard.writeText(char).then(() => {
                // 성공 콜백
            }).catch(err => {
                console.error('클립보드 복사 실패:', err);
                // 구형 브라우저를 위한 대체 방법
                const textarea = document.createElement('textarea');
                textarea.value = char;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
            });
        }

        function showPage(pageId, element) {
            // 현재는 페이지 전환 기능이 필요 없지만, 추후 확장을 위해 남겨둡니다.
            // 모든 네비게이션 링크에서 'active' 클래스 제거
            document.querySelectorAll('#navbar a').forEach(a => a.classList.remove('active'));
            // 클릭된 링크에 'active' 클래스 추가
            element.classList.add('active');
        }

        // 초기 페이지 로드 시 '편친' 메뉴 활성화
        document.addEventListener("DOMContentLoaded", function() {
            showPage('편친', document.querySelector('#navbar a.brand'));
        });
    </script>
</body>
</html>
