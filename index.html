<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>편집자의 친구, 편친</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5D5D81;
            --secondary-color: #BFCDE0;
            --background-color: #F7F9FC;
            --font-color: #333333;
            --white-color: #FFFFFF;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--font-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        #app-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
        }

        #navbar {
            background-color: var(--white-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            /* --- 변경 사항 1: PC(기본)에서는 줄바꿈 방지 --- */
            flex-wrap: nowrap;
            overflow-x: auto; /* 내용이 넘칠 경우 가로 스크롤 허용 */
        }

        #navbar a {
            display: block;
            color: var(--primary-color);
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
            white-space: nowrap; /* 링크 텍스트가 줄바꿈되지 않도록 설정 */
        }

        #navbar a:hover, #navbar a.active {
            background-color: var(--primary-color);
            color: var(--white-color);
        }
        
        #navbar a.brand {
            font-weight: 700;
        }

        #content {
            background-color: var(--white-color);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .page {
            display: none; /* 모든 페이지는 기본적으로 숨김 */
        }
        
        .page.active {
            display: block; /* active 클래스가 있는 페이지만 표시 */
        }
        
        h1, h2 {
            color: var(--primary-color);
        }
        
        h1 { margin-bottom: 30px; }
        h2 { margin-bottom: 20px; }

        #buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        button {
            font-size: 22px;
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 500;
            color: var(--primary-color);
            background-color: transparent;
            border: 2px solid var(--secondary-color);
            border-radius: var(--border-radius);
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: var(--primary-color);
            color: var(--white-color);
            border-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        /* 글자 수 계산기 스타일 */
        #text-input {
            width: 100%;
            height: 200px;
            padding: 15px;
            box-sizing: border-box;
            border: 2px solid var(--secondary-color);
            border-radius: var(--border-radius);
            font-size: 16px;
            font-family: 'Noto Sans KR', sans-serif;
            resize: vertical;
            margin-bottom: 20px;
        }
        
        #special-char-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        #special-char-buttons button {
            font-size: 18px;
            padding: 8px 15px;
            min-width: 50px;
        }
        
        #counter-results {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #F7F9FC;
            border-radius: var(--border-radius);
        }
        
        .result-item {
            text-align: center;
        }
        
        .result-item .label {
            font-size: 14px;
            color: #555;
        }
        
        .result-item .count {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
        }

        #guide {
            margin-top: 40px;
            padding: 20px;
            background-color: #F0F4F8;
            border-radius: var(--border-radius);
            text-align: left;
            line-height: 1.8;
            color: #555;
        }
        
        #guide p {
            font-weight: 500;
            color: var(--primary-color);
            margin-top: 0;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-bottom: 20px;
            font-size: 14px;
            color: #888;
        }

        /* --- 추가 사항 2: 모바일 반응형 스타일 --- */
        @media (max-width: 820px) {
            #navbar {
                flex-wrap: wrap; /* 화면이 820px 이하일 때 줄바꿈 허용 */
                overflow-x: hidden; /* 줄바꿈되므로 가로 스크롤은 필요 없음 */
            }
        }

    </style>
</head>
