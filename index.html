<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>편집자의 친구, 편친</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5D5D81; /* 차분한 남색 계열 */
            --secondary-color: #BFCDE0; /* 부드러운 하늘색 계열 */
            --background-color: #F7F9FC;
            --font-color: #333333;
            --white-color: #FFFFFF;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--font-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        #app-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
        }

        #navbar {
            background-color: var(--white-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* 화면이 좁을 때 메뉴가 다음 줄로 넘어가도록 설정 */
        }

        #navbar a {
            display: block;
            color: var(--primary-color);
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s;
        }

        #navbar a:hover, #navbar a.active {
            background-color: var(--primary-color);
            color: var(--white-color);
        }
        
        #navbar a.brand {
            font-weight: 700;
        }

        #content {
            background-color: var(--white-color);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        #buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        button {
            font-size: 22px;
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 500;
            color: var(--primary-color);
            background-color: transparent;
            border: 2px solid var(--secondary-color);
            border-radius: var(--border-radius);
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: var(--primary-color);
            color: var(--white-color);
            border-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        #guide {
            margin-top: 40px;
            padding: 20px;
            background-color: #F0F4F8; /* 배경색 살짝 변경 */
            border-radius: var(--border-radius);
            text-align: left;
            line-height: 1.8;
            color: #555;
        }
        
        #guide p {
            font-weight: 500;
            color: var(--primary-color);
            margin-top: 0;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-bottom: 20px;
            font-size: 14px;
            color: #888;
        }

    </style>
</head>
<body>
    <div id="app-container">
        <div id="navbar">
            <a href="#" class="brand active" onclick="showPage('편친', this)">편친</a>
            <a href="https://nara-speller.co.kr/speller/" target="_blank">맞춤법 검사기</a>
            <a href="https://stdict.korean.go.kr/main/main.do" target="_blank">표준국어대사전</a>
            <a href="https://www.yes24.com" target="_blank">yes24</a>
            <a href="https://chatgpt.com" target="_blank">ChatGPT</a>
        </div>

        <div id="content">
            <div id="편친" class="page">
                <h1>원하는 기호를 클릭하여 복사하세요</h1>
                <div id="buttons-container"></div>
            </div>
        </div>

        <div id="guide">
            <p>각 문장 부호의 일반적인 쓰임새는 아래와 같습니다.</p>
            - 겹낫표(『 』): 책 제목 (단행본, 장편 소설 등)<br/>
            - 겹화살괄호(《 》): 신문, 잡지 등 정기 간행물<br/>
            - 홑낫표(｢ ｣): 짧은 글 (논문, 기사, 단편 소설 등)<br/>
            - 홑화살괄호(〈 〉): 예술 작품 (영화, 연극, 음악 등)
        </div>
    </div>
    
    <footer>
        <p>Copyright &copy; 2024. leekim. All rights reserved.<br><strong>편집자의 친구, 편친</strong></p>
    </footer>

    <script>
        const unicodeChars = ['『』', '〈〉', '《》', '｢｣', '“”', '‘’', '·', '–', '—', '…'];
        const container = document.getElementById('buttons-container');

        unicodeChars.forEach(char => {
            const button = document.createElement('button');
            button.textContent = char;
            button.onclick = (e) => {
                copyToClipboard(char);
                e.target.textContent = '복사 완료!';
                setTimeout(() => {
                    e.target.textContent = char;
                }, 1000);
            };
            container.appendChild(button);
        });

        function copyToClipboard(char) {
            navigator.clipboard.writeText(char).then(() => {
                // Success
            }).catch(err => {
                console.error('클립보드 복사 실패:', err);
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = char;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
            });
        }

        function showPage(pageId, element) {
            document.querySelectorAll('#navbar a').forEach(a => a.classList.remove('active'));
            element.classList.add('active');
        }

        document.addEventListener("DOMContentLoaded", function() {
            showPage('편친', document.querySelector('#navbar a.brand'));
        });
    </script>
</body>
</html>
